<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karen Scarbrough - Admin Access</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-container {
      background: white;
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .auth-container h1 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }
    .auth-container p {
      color: #7f8c8d;
      margin-bottom: 2rem;
    }
    .admin-link {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1rem 2rem;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      transition: transform 0.3s ease;
    }
    .admin-link:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Admin Access</h1>
    <p>Access the content management system to create and edit blog posts.</p>
    <a href="admin/index.html" class="admin-link">Go to Admin Panel</a>
  </div>
</body>
</html>
